<html> 
      <head>
            <title>Table</title>

      <style>
             table, th, td
             {
             border: 1.5px solid black;
             background-color: #f1f1c1;
             }

       
             th, td 
             {
             padding: 10px;
             }

             
      </style>

</head>
      <body>
            <table align="center" style="width:25%"> 

            <caption>
                      <h1>Student Details</h1>
            </caption>
<thead>
       <tr>
           <th>Name</th>
           <th>Roll No</th>
           <th>Classs</th>
           <th colspan="2">Percentage</th>
           <!-- <th>Remarks</th> -->
       </tr>
</thead>

<tbody>
       <tr>
           <td>Amit</td>
           <td>1</td>
           <td>11th</td>
           <td>70%</td>
           <td rowspan="2">Good</td>
       </tr>

       
       <tr>
           <td>Shubham</td>
           <td>2</td>
           <td>11th</td>
           <td>77%</td>
           <!--  <td>Good</td>  -->
       </tr>

       
       <tr>
           <td>Sanket</td>
           <td>3</td>
           <td>11th</td>
           <td>0%</td>
           <td>Better</td>
       </tr>

       
       <tr>
           <td>Akshay</td>
           <td>4</td>
           <td>11th</td>
           <td>90%</td>
           <td>Excellent</td>
       </tr>
</tbody>


</table>
</body>
</html>
