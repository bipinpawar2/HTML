<html>
<head><title>Form</title></head>
<body>
<form ><fieldset>
                <legend >Details</legend>

      First Name:
                  <input type="text" name="fname"><br><br>
      Last Name:         
                  <input type="text" name="lname"><br><br>
      Gender:
                  <input type="radio" name="gender" checked>Male
                  <input type="radio" name="gender">Female<br><br>

      Qualification:<select name="qualification">
                    <option value="mba" selected>MBA</option>
                    <option value="bba">BBA</option>
                    <option value="mca">MCA</option>
                    </select><br><br>
            
      Game:
           <input type="checkbox" name="game" value="cricket" >Cricket      
           <input type="checkbox" name="game" value="football">Football<br><br>
       
      Date:
          <input type="date" name="dob"><br><br>

      Choose File:
           <input type="file" name="choose"><br><br>

      Quantity:
           <input type="number" name="quantity" min="1" maxi="10"><br><br>
 
           <input type="button" value="submit">


</fieldset>
</form>
</body>
</html>
